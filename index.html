<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login_Page.css">
    <script src="https://kit.fontawesome.com/4564a82b68.js" crossorigin="anonymous"></script>
</head>
<body>
     <header>
        <h2 class="logo"><img src="Images/home_logo2.png"></h2>
        <nav class="navigation">
        <ul id="sidemenu">
            <a href="Home.html">Home</a>
            <a href="#">About</a></li>
           <a href="#">Contact</a>
            <button class="btnLogin-popup" onclick="openmenu()">Login</button>
            <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
     </header>
     <div class="wrapper">
        <span class="icon-close"><i class="fa-regular fa-circle-xmark" onclick="closemenu()"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit"class="btn"><a href="#">Login</a></button>
                <div class="login-register">
                    <p>Don't have an account?
                    <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
      
     </div>
     <script src="Login.js"></script>
 

</body>
</html>
